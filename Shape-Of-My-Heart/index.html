<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Shape Of My Heart</title>
</head>

<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <p>A</p>
                <p>♠</p>
            </div>
            <div class="middle">
                <p>♠</p>
            </div>
            <div class="right">
                <p>A</p>
                <p>♠</p>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <p>2</p>
                <p>♣</p>
            </div>
            <div class="middle">
                <p>♣</p>
                <p class="rotateIt">♣</p>
            </div>
            <div class="right">
                <p>2</p>
                <p>♣</p>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <p>4</p>
                <p>♣</p>
            </div>
            <div class="middle">
                <p>♣♣</p>
                <p class="rotateIt">♣♣</p>
            </div>
            <div class="right">
                <p>4</p>
                <p>♣</p>
            </div>
        </div>
    </main>

</body>

</html>
