<head>

            <article class="articale-recent">

                </div>
                <div class="articale-recent-aside">
                    <img src="" alt="" class="articale-image">
                    <p class="articale-info"></p>
                </div>
            </article>
        </main>

        <aside class="sidebar">
            <div class="sidebar-widget">
